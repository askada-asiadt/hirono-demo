<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Member Login</h2>

  <form id="loginForm">
    <label>Email:</label><br>
    <input type="email" id="loginEmail" placeholder="Enter Email" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="loginPassword" placeholder="Enter Password" required><br><br>

    <button type="submit">Login</button>
  </form>

  <!-- Use <pre> for better formatting of JSON -->
  <pre id="loginMessage"></pre>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBCVlP2FHFYUszSns9GLgDJXpHwCkknL8w",
      authDomain: "btcuserdb.firebaseapp.com",
      projectId: "btcuserdb",
      storageBucket: "btcuserdb.firebasestorage.app",
      messagingSenderId: "598178558501",
      appId: "1:598178558501:web:613be8d9f986e2885985cc"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Handle form submit
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const msg = document.getElementById("loginMessage");

      // Query Firestore for matching email & password
      const q = query(
        collection(db, "members"),
        where("memberEmail", "==", email),
        where("memberPassword", "==", password)
      );

      const querySnapshot = await getDocs(q);

      if (!querySnapshot.empty) {
        const memberData = querySnapshot.docs[0].data();

        // Format and show all fields
        msg.textContent = JSON.stringify(memberData, null, 2);
      } else {
        msg.textContent = "Failed login";
      }
    });
  </script>
</body>
</html>
