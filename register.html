<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Member Registration</title>
</head>
<body>
  <h2>Register New Member</h2>

  <form id="registerForm">
    <label>Name:</label><br>
    <input type="text" id="memberName" required><br><br>

    <label>Email:</label><br>
    <input type="email" id="memberEmail" required><br><br>

    <label>Password:</label><br>
    <input type="password" id="memberPassword" required><br><br>

    <label>Date of Birth:</label><br>
    <input type="date" id="dateOfBirth" required><br><br>

    <label>Mobile Number:</label><br>
    <input type="text" id="mobileNumber" required><br><br>

    <label>Gender:</label><br>
    <select id="gender" required>
      <option value="">Select Gender</option>
      <option value="Male">Male</option>
      <option value="Female">Female</option>
      <option value="Other">Other</option>
    </select><br><br>

    <label>Race:</label><br>
    <input type="text" id="raceRecode" required><br><br>

    <label>Membership Status:</label><br>
    <select id="membershipStatus" required>
      <option value="FREE">FREE</option>
      <option value="PRO">PRO</option>
      <option value="VIP">VIP</option>
    </select><br><br>

    <label>Membership Tier:</label><br>
    <select id="membershipTier" required>
      <option value="P1M">P1M</option>
      <option value="P3M">P3M</option>
      <option value="P6M">P6M</option>
      <option value="P12M">P12M</option>
    </select><br><br>

    <label>Date When Membership Started:</label><br>
    <input type="date" id="dateWhenMembershipStarted" required><br><br>

    <button type="submit">Register</button>
  </form>

  <p id="registerMessage"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBCVlP2FHFYUszSns9GLgDJXpHwCkknL8w",
      authDomain: "btcuserdb.firebaseapp.com",
      projectId: "btcuserdb",
      storageBucket: "btcuserdb.firebasestorage.app",
      messagingSenderId: "598178558501",
      appId: "1:598178558501:web:613be8d9f986e2885985cc"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const memberData = {
        memberName: document.getElementById("memberName").value.trim(),
        memberEmail: document.getElementById("memberEmail").value.trim(),
        memberPassword: document.getElementById("memberPassword").value.trim(),
        dateOfBirth: document.getElementById("dateOfBirth").value,
        mobileNumber: document.getElementById("mobileNumber").value.trim(),
        gender: document.getElementById("gender").value,
        raceRecode: document.getElementById("raceRecode").value.trim(),
        membershipStatus: document.getElementById("membershipStatus").value,
        membershipTier: document.getElementById("membershipTier").value,
        dateWhenMembershipStarted: document.getElementById("dateWhenMembershipStarted").value,
        dateRegistered: serverTimestamp(),
        memberActivityStatus: "ACTIVE",
        currentCredit: 0
      };

      try {
        await addDoc(collection(db, "members"), memberData);
        document.getElementById("registerMessage").textContent = "Registration successful!";
        document.getElementById("registerForm").reset();
      } catch (error) {
        console.error("Error adding member:", error);
        document.getElementById("registerMessage").textContent = "Error registering member.";
      }
    });
  </script>
</body>
</html>
